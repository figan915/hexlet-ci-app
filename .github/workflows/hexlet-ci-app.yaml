name: hexlet-ci-app
on: push
jobs:
  build: 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - uses: make setup
      - uses: make start
      - uses: make test
      - run: npm install
      - run: npm run lint
      - name: run tests
        run: npm test 

          